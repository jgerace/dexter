{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-3 justify-content-center">
        <div class="col-auto">
          <form method="post">
              {% csrf_token %}
              {% if form.email.errors %}
                {{ form.email.errors }}
              {% endif %}
              <table class="table">
                {{ form.as_table }}
              </table>
            <input type="submit" class="btn btn-primary" value="Reset password">
          </form>
        </div>
    </div>
</div>
{% endblock %}
