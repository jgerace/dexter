<div class="modal fade" id="deletePhoneForPersonModal_{{ phone.id }}" tabindex="-1" aria-labelledby="deletePhoneForPerson_{{ phone.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deletePhoneForPerson_{{ phone.id }}">Delete phone number for {{ person.first_name }} {{ person.last_name }}?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'delete_phone_number_for_person' person.id phone.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <p>Are you sure you want to delete the following phone?</p>
        </div>
        <div class="row mb-3">
            <label for="phone_{{ phone.id }}" class="col-2 col-form-label">{{ phone.label }}</label>
            <div class="col-auto">
                <input readonly type="tel" id="phone_{{ phone.id }}" class="form-control-plaintext" value="{{ phone.number }}">
            </div>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Delete phone number</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
